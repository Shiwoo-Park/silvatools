{% extends 'base/layout_bootstrap.html' %}
{% load static %}

{% block header %}
{% endblock %}

{% block container %}
  <h3 class="page-header">모든 영단어 리스트</h3>

  <div>
    <a href="{% url 'english:index' %}">목록으로</a>
  </div>
  <hr/>

  <table class="table table-striped table-bordered">
    <tr class="bg-dark text-white">
      <th width="70px" class="text-center">#</th>
      <th>단어</th>
      <th>뜻</th>
    </tr>
    {% for word, data in all_words %}
      <tr>
        <td style="border-bottom: 1px solid;" class="text-center">{{ data.idx }}</td>
        <td style="border-bottom: 1px solid;"><a href="{{ data.naver_dic_url }}" target="_blank">{{ word }}</a></td>
        <td style="border-bottom: 1px solid;">{{ data.meaning }}</td>
      </tr>
    {% endfor %}
  </table>

  <hr/>
  <div>
    <a href="{% url 'english:index' %}">목록으로</a>
  </div>
{% endblock %}

{% block footer_js %}
{% endblock %}
