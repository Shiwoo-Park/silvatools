{% load static %}
<!DOCTYPE html>

<head>

  <title>silvatools</title>

  <link href="{% static 'silvatools/custom/init.css' %}" rel="stylesheet">
  <link href="{% static 'silvatools/custom/base.css' %}" rel="stylesheet">
  <link href="{% static 'silvatools/vuetify/vuetify_v2.3.4.css' %}" rel="stylesheet">

  {% block header %}
  {% endblock %}

<body>

<script src="{% static 'silvatools/vue_2.6.11.js' %}"></script>

<script lang="ts">

    methods: {}

{% endblock %}
